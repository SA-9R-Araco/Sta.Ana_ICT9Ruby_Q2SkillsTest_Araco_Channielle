<body>

 
  <div class="header">
    <h1>Header</h1>

  <header class="navbar">
    <div class="nav-left">
     </div>
    <div class="nav-right">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
  </header>

  
  <main class="hero">
    <section class="form-wrapper">

      <h1 class="subtitle"> Falcon Express Application form</h1>

      </div>
            <p class="subtitle">Fill out the form below to apply.</p>
            

      <form class="enrollment-form">

        <div class="form-section">
          <h3>Job Application</h3>

          <div class="form-row">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
          </div>
              
           <div class="form-row">
            <input type="date">

            <select>
            <option>Select your country</option>
            <option>Phillipines</option>
            <option>USA</option>
            <option>Japan</option>
            
          </select>


          
          <div class="form-row">
            <label>
              <input type="radio" name="gender"> Female
            </label>
            <label>
              <input type="radio" name="gender"> Male
            </label>
          </div>
        </div>

        <!-- Contact -->
        <div class="form-section">
          <h3>Contact Details</h3>

          <input type="email" placeholder="Email Address">
          <input type="text" placeholder="Contact Number">
        </div>

        <!-- Other -->
        <div class="form-section">
          <h3>Are you eligible to work in the PH?</h3>

          <label>
            <input type="radio" name="eligible"> Yes
          </label>
          <label>
            <input type="radio" name="eligible"> No
          </label>

          <h3>What job do you wish to apply?</h3>

          <label>
            <input type="checkbox"> Pilot
          </label>
          <label>
            <input type="checkbox"> Captain
          </label>
          <label>
            <input type="checkbox"> Conductor
          </label>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>

      </form>
    </section>
  </main>
